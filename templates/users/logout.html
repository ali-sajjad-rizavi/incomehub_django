{% extends 'base.html' %}


{% block title %} Logout {% endblock %}
{% block heading %}
    <!-- Banner -->
    <div class="page-heading contact-heading header-text"
         style="background-image: url({% static 'assets/images/heading-4-1920x500.jpg' %});">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-content">
                        <h4>To login again to access more content</h4>
                        <h2>You have been logged out</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock heading %}


{% block content %}
    <div class="container">
        <div class="content-section">
            <p><a href="{% url 'login' %}">Click Here</a> to login again.</p>
        </div>
    </div>
{% endblock %}
